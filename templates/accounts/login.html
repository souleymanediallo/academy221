{% extends "layout.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <section id="register" class=" py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h4>Connexion</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Adresse email</label>
                                    <input type="email" id="email" name="email" placeholder="Votre email" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" class="form-control">
                                </div>
                                <input type="submit" value="Connexion" class="btn btn-secondary btn-block">
                            </form>
                            <p class="mt-3"><span class="small">
                                        <a class="text-dark" href="{% url 'password_reset' %}">Mot de passe oubli√©</a>
                                    </span></p>
                        </div>
                        <div class="card-footer">
                            <span class="small">Vous n'avez pas de compte ?
                                <a class="text-dark" href="{% url 'register' %}">Inscription</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
